[package]
name        = "nusion-proc-macros"
description = "Procedural macros to be included with nusion"
authors     = ["Sinisig"]
version     = "0.2.0+alpha"
edition     = "2021"

[lib]
proc-macro = true

[dependencies]
proc-macro-crate  = "1.3.0"
proc-macro-error  = "1.0.4"
syn               = { version = "1.0.107", features = ["full", "extra-traits"]}

